<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
           
            <a-light type="ambient" color="#222"></a-light>


            <a-assets>
                <a-asset-item id='car' src='assets/scene.gltf'></a-asset-item>
                <a-asset-item id='head' src='assets/lieutenantHead.gltf'></a-asset-item>
                <a-asset-item id='football' src='assets/assets/football/scene.gltf'></a-asset-item>
                <a-asset-item id='car2' src='assets/assets/falloutCar/scene.gltf'></a-asset-item>

            </a-assets>

        <a-marker-camera preset="hiro"></a-marker-camera>

        <a-entity 
       
        scale="1 1 1"
        gltf-model='#football'>
        </a-entity>

        
        
    
        </a-scene>
    </body>
</html>
