<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>


<body>
    <h1>This is an aframe program with arcore integrated</h1>
    <a-scene>

        <a-camera position="-1 2 30">
            <a-cursor color="black" position="0 0 -1"></a-cursor>
        </a-camera>
        
        <a-sphere color="blue" ></a-sphere>

        <model-viewer ar src="https://cdn.glitch.com/162a6be2-293d-4554-8610-6011a9f71fef%2FChairExp.glb?1557485499409" auto-rotate camera-controls alt="Chair" background-color="#455A64"></model-viewer>

    </a-scene>
    
   
</body>
</html>
