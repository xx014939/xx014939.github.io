<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
           
            <a-light light.intensity=2 color="white" position="-1 1 0"></a-light>
            <a-light light.intensity=2 color="white" position="0 1 1"></a-light>


            <a-assets>
                <a-asset-item id='car' src='assets/scene.gltf'></a-asset-item>
                <a-asset-item id='head' src='assets/lieutenantHead.gltf'></a-asset-item>
                <a-asset-item id='football' src='assets/assets/football/scene.gltf'></a-asset-item>
                <a-asset-item id='car2' src='assets/assets/falloutCar/scene.gltf'></a-asset-item>
                <a-asset-item id='ferrari' src='assets/assets/Ferrari/scene.gltf'></a-asset-item>

            </a-assets>

        <a-marker-camera preset="hiro"></a-marker-camera>

       
        <a-entity>
            <a-sphere position="-0.3 1.3 -1" color="yellow" scale="0.1 0.1 0.1"></a-sphere>
        </a-entity>
        
      
     

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="3 0 0" color="mediumseagreen"></a-sphere>
    </a-entity>
        
        
    
        </a-scene>
    </body>
</html>

<a-animation attribute="position" to="0 0 0" from="5 1 5" dur="2000" repeat="indefinite" direction="alternate"></a-animation>
